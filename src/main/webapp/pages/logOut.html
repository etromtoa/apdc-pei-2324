<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Log the log out out the log... out</title>
</head>
<body onload="setLogoutUserDefaults()">
	<h1>Enter ye of little faith</h1>
	<table>
		<tr>
			<td style="font-weight: bold;">Login your user into out
				database:</td>
			<br></br>
		</tr>
		<tr>
			<!--[START user_input]-->
			<td>
				<form action="/pages/logOut.html" enctype="text/plain" method="get"
					name="loginUser" id="loginUser">
					<div>
						<input type="submit" onclick='logoutUserHere(this)'
							value="Logout User" />
					</div>
				</form>
			</td>
		</tr>
		<!--[END user_input]-->
	</table>
	<script>
		function setLogoutUserDefaults() {
			var url = location.search;
		}

		function logoutUserHere() {
			event.preventDefault();
			var projectName = "my-first-project-415920";
			var reqUrl = "https://" + projectName
					+ ".oa.r.appspot.com/rest/login/logout/";

			var request = new XMLHttpRequest();
			request.open("GET", reqUrl, true);
			request.send();
			request.onreadystatechange = function() {
				if (request.readyState == 4) {
					if (request.status == 200) {
						location.replace("https://" + projectName
								+ ".oa.r.appspot.com/index.html");
					} else {
						alert("Error evacuating user. Please try again later.");
					}
				}
			};
		}
	</script>
</body>
</html>
